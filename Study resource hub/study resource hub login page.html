<!DOCTYPE html>
<html>
<head>
  <title>Study Resource Hub Login</title>
</head>
<body style="margin:0;font-family:Arial, sans-serif;background:#E3F2FD;color:#0f172a;">
  <div style="background:#E3F2FD;border-bottom:1px solid #b0bec5;padding:10px 16px;">
    <a href="study resource hub login page.html" style="text-decoration:none;color:#0D47A1;">
      <img src="generated image.png" alt="SRH logo" style="height:32px;vertical-align:middle;margin-right:8px;">
      <span style="font-weight:bold;">Study Resource Hub</span>
    </a>
  </div>

  <div style="max-width:420px;margin:32px auto;border-radius:0px;padding:24px;">
    <img src="generated image.png" alt="Study Resource Hub" style="display:block;margin:auto;height:56px;">

    <h1 style="margin:12px 0 4px;text-align:center;color:#0D47A1;font-size:26px;">Study Resource Hub</h1>
    <p style="margin:0 0 16px;text-align:center;color:#334155;">Please login to continue</p>

    <form action="study resource hub login page.html" method="get" autocomplete="on">
      <label for="user" style="display:block;margin:12px 0 6px;color:#0D47A1;font-weight:bold;">Username</label>
      <input type="email" id="user" name="username" placeholder="Enter username" required
             style="width:100%;padding:12px 14px;border:2px solid #b0bec5;border-radius:10px;font-size:15px;">

      <label for="pass" style="display:block;margin:12px 0 6px;color:#0D47A1;font-weight:bold;">Password</label>
      <input type="password" id="pass" name="password" placeholder="Enter password" required
             style="width:100%;padding:12px 14px;border:2px solid #b0bec5;border-radius:10px;font-size:15px;">

      <button type="submit"
              style="margin-top:16px;width:100%;padding:12px 14px;border:0;border-radius:10px;background:#0D47A1;color:#fff;font-weight:bold;cursor:pointer;">
        Login
      </button>
    </form>

    <p style="margin:12px 0 0;text-align:center;color:#475569;">
      New here?
      <a href="New Register1.html" style="color:#0D47A1;text-decoration:none;font-weight:bold;">Register</a>
    </p>
  </div>
</body>
</html>
